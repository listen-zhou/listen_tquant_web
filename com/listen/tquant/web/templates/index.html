<!DOCTYPE html>
<html>
<head>
    <title>值得买？</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/zui/1.6.0/css/zui.min.css">

    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.6.0/lib/jquery/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/zui/1.6.0/js/zui.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>

    <script type="text/javascript">
        var ws
        $(function(){
            duang();
            interval_security = window.setInterval("duang()", 5000);
            worth_buying();
            interval_worth = window.setInterval("worth_buying()", 5000);
        });

        function security_click(obj){
            var security_code = obj.value;
            var security_name = obj.innerText;
            $("#security_code").val(security_code);
            $("#security_name").text("【" + security_code + " " + security_name + "】");
            $('#table').html('');
            duang();
        }

        function worth_buying(){
            var url = '/worth_buying';
            $.ajax({
                url: url,
                type: 'get',
                data: {},
                dataType: 'text',
                success: function(data){
                    $('#worth_buying').html('')
                    if(data != ''){
                        $('#worth_buying').append(data);
                    }
                    else{
                        $('#worth_buying').append('没有数据');
                    }
                }
            });
        }

        function worth_buying_add(){
            var security_code = $("#security_code_add").val();
            var worth_value = 1;
            worth_buying_put(security_code, worth_value);
            $("#security_code_add").val('');
        }

        function worth_buying_delete(obj){
            $('#deleteModal').modal('toggle', 'center');
            var security_code = obj.value;
            var security_name = obj.name;
            $("#delete_security_label").text("【" + security_code + " " + security_name + "】");
            $("#delete_security").val(security_code);
        }

        function delete_confirm(){
            var worth_value = 0;
            var security_code =$("#delete_security").val();
            worth_buying_put(security_code, worth_value);
            $('#deleteModal').modal('toggle', 'center');
        }

        function worth_buying_put(security_code, worth_value){
            if(security_code != '' && security_code.length == 6){
                var url = "/worth_buying_put";
                $.ajax({
                    url: url,
                    type: 'put',
                    data: {
                        'security_code': security_code,
                        'worth_value': worth_value
                    },
                    dataType: 'json',
                    success: function(data){
                        if(data.state == true){
                            new $.zui.Messager('提示消息：操作成功', {
                                type: 'success', // 定义颜色主题
                            }).show();
                            worth_buying();
                        }
                        else{
                            new $.zui.Messager('提示消息：' + data.msg, {
                                type: 'warning', // 定义颜色主题
                            }).show();
                        }
                    }
                });
            }
            else{
                new $.zui.Messager('提示消息：股票代码为6位数字', {
                    type: 'warning', // 定义颜色主题
                }).show();
            }
        }

        function duang(){
            var security_code = $('#security_code').val();
            var limit = $('#limit').val();
            var url = "/average_line";
            $.ajax({
                url: url,
                type: 'post',
                data: {
                    'security_code': security_code,
                    'limit': limit
                },
                dataType: 'text',
                success: function(data){
                    var date = new Date();
                    $('#current_time').text(date.toLocaleString());
                    if(data != ''){
                        $('#table').html(data);
                    }
                    else{
                        $('#table').html('没有数据');
                    }
                }
            });
        }
    </script>

    <style type="text/css">
        .m3{
            background: red;
            color: gold;
        }
        .m2{
            background: red;
            color: gold;
        }
        .m1{
            background: red;
            color: gold;
        }
        .m0{
            color: red;
        }

        .l0{
            color: green;
        }
        .l1{
            background: green;
            color: gold;
        }
        .l2{
            background: green;
            color: gold;
        }
        .l3{
            background: green;
            color: gold;
        }
        .table{
            font-size: 3px;
        }
        ::-webkit-scrollbar {
            width: 3px;
            height: 10px;
        }
    </style>
</head>
    <body>
        <div class="container collapse in" id="worth_buying"></div>
        <div class="container form-horizontal form-inline">
            <input id="security_code" class="form-control form-focus" autofocus type="hidden" placeholder="输入股票代码" style="width: 100px">
            <button type="button" class="btn btn-mini btn-info" data-toggle="collapse" data-target="#worth_buying">折叠/展开</button>
            <input id="security_code_add" class="form-control input-sm form-focus" autofocus type="text" placeholder="添加值得买股票代码">
            <button type="button" class="btn btn-mini btn-primary" onclick="worth_buying_add()">添加</button>
            <label id="current_time" style="color:red"></label>
            最近<input type="number" class="form-control input-sm" id="limit" value="20" max="1000" min="20" step="5" style="width: 55px">个交易日行情
            <label id="security_name"></label>
        </div>

        <div id="deleteModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"><h3 class="modal-title">删除确认</h3></div>
                    <input type="hidden" id="delete_security" />
                    <div class="modal-body"><h5>是否真的删除<label id="delete_security_label" style="color: red"></label>？</h5></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="delete_confirm()">删除</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <table class="table table-bordered table-condensed table-auto">
                <thead>
                    <tr class="success">

                        <td>开盘</td>
                        <td>最高</td>
                        <td>最低</td>
                        <td>收盘</td>

                        <td>升跌</td>

                        <td>收/10日均</td>

                        <td>量(手)</td>
                        <td>额(万)</td>
                        <td>钱流</td>
                        <td>顶底</td>

                        <td>升跌</td>

                        <td>3天均</td>

                        <td>连续</td>

                        <td>5天均</td>
                        <td>升跌</td>

                        <td>10天均</td>
                        <td>升跌</td>
                        <td>升跌均</td>
                        <td>连续</td>
                        <td>周</td>
                    </tr>
                </thead>
                <tbody id="table"></tbody>

            </table>
        </div>
    </body>
</html>
